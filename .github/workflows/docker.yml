name: runs docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v2
    - name: docker build
      run: docker build -f src/main/docker/Dockerfile.jvm -t quarkus/quarkus-api-s3-jvm . 
